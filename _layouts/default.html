<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">  <!-- Custom CSS -->
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1> <!-- Site title link -->
      <nav>
        <ul>
          <li><a href="{{ site.twitter }}/">Twitter</a></li> <!-- Link to Twitter -->
          <li><a href="{{ site.telegram }}">Telegram</a></li> <!-- Link to Telegram -->
          <li><a href="{{ site.baseurl }}/contact">Buy on PumpFun</a></li> <!-- Link to contact page -->
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content Area -->
  <main>
    <div class="content">
      {{ content }} <!-- Page content is displayed here -->
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p> <!-- Footer content -->
    </div>
  </footer>
</body>
</html>
